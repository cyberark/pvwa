---

- hosts: pvwa
  gather_facts: no
  tasks:

    - name: Get roles directory dirname
      set_fact:
        roles_dirname: "{{ playbook_dir | dirname | basename }}"

    - name: download package from s3
      aws_s3:
        bucket: cloud-initiatives-pipeline-bucket
        object: "Packages/v11.6/Password Vault Web Access-Rls-v11.6.zip"
        dest: "/tmp/pvwa.zip"
        mode: get
      delegate_to: localhost

    - name: pvwa Deployment
      include_role:
        name: "{{ roles_dirname }}"
      vars:
        - pvwa_extract: true
        - pvwa_prerequisites: true
        - pvwa_install: true
        - pvwa_hardening: true
        - pvwa_registration: false
        - pvwa_zip_file_path: "/tmp/pvwa.zip"
        - accept_eula: "yes"
        - pvwa_official: false

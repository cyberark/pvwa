---

- hosts: pvwa
  gather_facts: no
  tasks:

    - name: download package from s3
      aws_s3:
        bucket: cloud-initiatives-pipeline-bucket
        object: "Packages/v11.1/Password Vault Web Access-Rls-v11.1.zip"
        dest: "/tmp/pvwa.zip"
        mode: get
      delegate_to: localhost

    - name: Role Block
      block:

        - name: pvwa Deployment
          include_role:
            name: pvwa
          vars:
            - pvwa_extract: true
            - pvwa_prerequisites: true
            - pvwa_install: true
            - pvwa_postinstall: true
            - pvwa_hardening: true
            - pvwa_registration: false
            - pvwa_zip_file_path: "/tmp/pvwa.zip"
            - accept_eula: "yes"

      rescue:

        - name: pvwa Deployment
          include_role:
            name: pvwa
          vars:
            - pvwa_extract: true
            - pvwa_prerequisites: true
            - pvwa_install: true
            - pvwa_postinstall: true
            - pvwa_hardening: true
            - pvwa_registration: false
            - pvwa_zip_file_path: "/tmp/pvwa.zip"
            - accept_eula: "yes"
